<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
    <div class="grid" style="margin-top: -3rem">
        <div class="col-12 md:col-6 lg:col-6 p-6">
            <div [routerLink]="['/pedidos']" class="cursor-pointer p-3 text-center bg-blue-500" style="border-radius: 12px">
                <span class="inline-flex justify-content-center align-items-center bg-blue-600 border-circle mb-3" style="width:49px; height: 49px">
                    <i class="pi pi-clone text-xl text-white"></i>
                </span>
                <div class="text-2xl font-medium text-white mb-2"> 0 </div>
                <span class="text-blue-100 font-medium">Pedidos</span>
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-6 p-6">
            <div [routerLink]="['/processos']" class="cursor-pointer p-3 text-center bg-cyan-500" style="border-radius: 12px">
                <span class="inline-flex justify-content-center align-items-center bg-cyan-600 border-circle mb-3" style="width:49px; height: 49px">
                    <i class="pi pi-th-large text-xl text-white"></i>
                </span>
                <div class="text-2xl font-medium text-white mb-2"> 0 </div>
                <span class="text-purple-100 font-medium">Processos</span>
            </div>
        </div>
    </div>
    
    <div class="card flex justify-content-center" style="margin-top: -2rem">
        <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '350px'}" ></p-chart>
    </div>

</div>
