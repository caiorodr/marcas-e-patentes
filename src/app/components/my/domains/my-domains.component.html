<div class="p-justify-center">
    <div class="p-col-10 " *ngIf="selectedAccount">
        <p-table #table [value]="domains" [showCurrentPageReport]="true"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [paginator]="true" [rows]="20" styleClass="p-datatable-responsive-demo bg-indigo-300">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="fio_domain">Domain Name<p-sortIcon field="domain"></p-sortIcon></th>
                    <th pSortableColumn="expiration">Expiration<p-sortIcon field="sale_price_fio"></p-sortIcon></th>
                    <th pSortableColumn="is_public">Is Public?<p-sortIcon field="commission_fee_pct"></p-sortIcon></th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-domain>
                <tr>
                    <td>{{domain.fio_domain}}</td>
                    <td>{{domain.expiration | date: 'short'}}</td>
                    <td>{{domain.is_public ? "Yes" : "No" }}</td>
                    <td>
                        <a [routerLink]="'/marketplace/list-domain'" style="text-decoration: none"
                           [state]="{data:{ fromMyDomains: true, domain: domain.fio_domain}}">
                            <button pButton label="List Domain for Sale"></button>
                        </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
