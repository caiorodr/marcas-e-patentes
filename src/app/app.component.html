<div class="min-h-screen flex flex-column">
  <div class="bg-bluegray-800" style="height: 250px">
    <div
      class="py-3 px-5 flex align-items-center justify-content-between relative lg:static"
    >
      <img
        [routerLink]="['/dashboard']"
        src="assets/logo.png"
        alt="FIO Marketplace Logo"
        class="cursor-pointer mr-0 lg:mr-6"
        style="width: 220px"
      />
      <a
        pRipple
        class="p-dash block lg:hidden text-bluegray-400"
        pStyleClass="@next"
        enterClass="hidden"
        leaveToClass="hidden"
        [hideOnOutsideClick]="true"
      >
        <i class="pi pi-bars text-4xl"></i>
      </a>
      <div
        class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full bg-bluegray-800 left-0 top-100 z-1"
      >
        <ul
          class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row"
        >
          <li>
            <a
              [routerLink]="['/pedidos']"
              pRipple
              class="p-dash flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-bluegray-100 hover:text-bluegray-50 hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            >
              <i class="pi pi-clone mr-2"></i>
              <span>Pedidos</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/processos']"
              pRipple
              class="p-dash flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-bluegray-100 hover:text-bluegray-50 hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            >
              <i class="pi pi-th-large mr-2"></i>
              <span>Processos</span>
            </a>
          </li>
        </ul>
        <ul
          class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 border-bluegray-400 lg:border-top-none"
        >
          <li>
            <a
              pRipple
              class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-bluegray-100 hover:text-bluegray-50 hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            >
              <i class="pi pi-moon text-base lg:text-2xl mr-2 lg:mr-0"></i>
              <span class="block lg:hidden font-medium">About</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="border-top-1 border-bluegray-500"></div>
  </div>
  <div class="p-4 flex flex-column flex-auto" style="margin-top: -10rem">
    <div class="border-2 surface-border border-round surface-section flex-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
